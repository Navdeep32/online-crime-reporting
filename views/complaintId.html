<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Dashboard</title>
    <link rel="stylesheet" href="/css/style3.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Get Your Complaint ID</h1>
        <div class="form-group">
            <form method="post">
                <label for="phoneNumber">Enter Your Phone Number:</label><br><br>
                <input type="text" name="phoneNumber" class="form-control" placeholder="Enter Phone Number"><br><br>
                <button type="submit" class="btn" name="searchButton">Search</button>
            </form>
        </div>
        <div id="complaintList">
        </div>
    </div>
</body>
</html>
